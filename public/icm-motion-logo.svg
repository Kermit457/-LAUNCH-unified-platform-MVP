<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <!-- Gradient for ICM text -->
    <linearGradient id="icmGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for rainbow swoosh -->
    <linearGradient id="swooshGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="16.67%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="33.33%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="66.67%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="83.33%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Pixelated ICM Letters -->
  <g id="icm-text" fill="url(#icmGradient)">
    <!-- I -->
    <rect x="100" y="150" width="80" height="40" />
    <rect x="120" y="190" width="40" height="120" />
    <rect x="100" y="310" width="80" height="40" />

    <!-- C -->
    <rect x="240" y="150" width="120" height="40" />
    <rect x="240" y="190" width="40" height="120" />
    <rect x="240" y="310" width="120" height="40" />

    <!-- M -->
    <rect x="420" y="150" width="40" height="200" />
    <rect x="460" y="150" width="40" height="80" />
    <rect x="500" y="150" width="40" height="120" />
    <rect x="540" y="150" width="40" height="80" />
    <rect x="580" y="150" width="40" height="200" />
  </g>

  <!-- Motion Text -->
  <text x="150" y="440" font-family="Arial, sans-serif" font-size="80" font-weight="900" fill="#ffffff">
    Motion
  </text>

  <!-- Rainbow Swoosh -->
  <g id="swoosh" stroke="url(#swooshGradient)" stroke-width="12" fill="none" stroke-linecap="round">
    <path d="M 100 480 Q 200 460, 300 470" />
    <path d="M 110 490 Q 210 470, 310 480" />
    <path d="M 120 500 Q 220 480, 320 490" />
    <path d="M 130 510 Q 230 490, 330 500" />
    <path d="M 140 520 Q 240 500, 340 510" />
    <path d="M 250 470 Q 400 450, 550 470" />
    <path d="M 260 480 Q 410 460, 560 480" />
    <path d="M 270 490 Q 420 470, 570 490" />
    <path d="M 280 500 Q 430 480, 580 500" />
    <path d="M 290 510 Q 440 490, 590 510" />
    <path d="M 500 470 Q 600 460, 700 475" />
    <path d="M 510 480 Q 610 470, 710 485" />
    <path d="M 520 490 Q 620 480, 720 495" />
  </g>

  <!-- Sparkle accent -->
  <g id="sparkle" fill="#ffffff">
    <polygon points="750,100 755,110 765,115 755,120 750,130 745,120 735,115 745,110" opacity="0.8"/>
  </g>
</svg>
